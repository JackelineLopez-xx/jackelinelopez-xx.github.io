<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Jackeline Lopez</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* 💖 Your Full CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    .toggle-container {
      margin: 20px;
      display: flex;
      justify-content: flex-end;
      width: 100%;
    }

    .navbar {
      width: 100%;
      background-color: #efefef;
      padding: 10px 0;
      text-align: center;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ff4d88;
    }

    main {
      width: 90%;
      max-width: 1200px;
      padding: 40px 20px;
      text-align: center;
      flex-grow: 1;
    }

    h1.name {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button#toggle-mode {
      background-color: #f0f0f0;
      border: 2px solid #333;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button#toggle-mode:hover {
      background-color: #ff4d88;
      color: #fff;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    li {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
      max-width: 800px;
      line-height: 1.5;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-card {
      background: #fff0f6;
      border-radius: 25px;
      padding: 40px;
      max-width: 550px;
      margin: 60px auto;
      box-shadow: 0 12px 40px rgba(255, 192, 203, 0.4);
      text-align: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark-mode .contact-card {
      background: #2b2b2b;
      color: #eee;
      box-shadow: 0 12px 40px rgba(255, 105, 180, 0.3);
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      width: 100%;
      background: #fff;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff69b4;
    }

    body.dark-mode .contact-form input,
    body.dark-mode .contact-form textarea {
      background-color: #444;
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .glow-link {
      background-color: #ffd6e8;
      color: #111;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 10px #ffc0cb;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .glow-link:hover {
      background-color: #ffb6c1;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ffc0cb;
    }

    body.dark-mode .glow-link {
      background-color: #ff69b4;
      color: #fff;
      box-shadow: 0 0 10px #ff69b4;
    }

    .sparkle-button {
      background-color: #ffc4dd;
      color: #333;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 8px #ffc4dd80;
      transition: transform 0.2s ease, box-shadow 0.4s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .sparkle-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff69b4, 0 0 20px #ffb6c1;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin: 30px 0 0;
    }

    #success-message {
      text-align: center;
      background-color: #eafaff;
      border: 2px dashed #a1eafb;
      padding: 20px;
      border-radius: 15px;
      color: #2c2c2c;
      animation: popIn 0.5s ease;
      box-shadow: 0 0 15px rgba(173, 216, 230, 0.4);
      display: none;
    }

    body.dark-mode #success-message {
      background-color: #2a2a2a;
      border-color: #55d1ff;
      color: #fff;
      box-shadow: 0 0 15px rgba(85, 209, 255, 0.3);
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- 🌙 Toggle Mode -->
  <div class="toggle-container">
    <button id="toggle-mode">🌙</button>
  </div>

  <!-- 🧭 Navbar -->
  <nav class="navbar">
    <a href="index.html">🌷 About</a>
    <a href="projects.html">💻 Projects</a>
    <a href="resume.html">📄 Resume</a>
    <a href="contact.html">📫 Contact</a>
  </nav>

  <!-- 💌 Contact Section -->
  <main>
    <div class="contact-card">
      <h1>Let’s Connect 💌</h1>
      <p>If you have any questions or just want to say hi, reach out to me below!</p>

      <!-- ✨ Contact Links -->
      <div class="contact-links">
      <a href="mailto:lopezjackeline299@gmail.com?subject=Hi%20Jackeline!&body=I%20love%20your%20site%20💖" 
   class="glow-link" target="_blank">📧 Email</a>

        <a href="https://www.linkedin.com/in/jackeline-lopez-5a1a54347/" target="_blank" class="glow-link">💼 LinkedIn</a>
      </div>

      <!-- 📝 Contact Form -->
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message 💖" required></textarea>
        <button type="submit" class="sparkle-button">Send ✨</button>
      </form>
    </div>

    <!-- ✅ Success Message -->
    <div id="success-message">
      <h2 style="font-size: 24px;">✅ Message Sent!</h2>
      <p>Thank you for reaching out 💖 I’ll get back to you soon!</p>
    </div>
  </main>

  <!-- 🎉 Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- 💫 JS: Dark Mode + Form Submission -->
  <script>
    const toggleBtn = document.getElementById("toggle-mode");
    const savedMode = localStorage.getItem("mode");

    if (savedMode === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "🌸";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

      if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "🌸";
        localStorage.setItem("mode", "dark");
      } else {
        toggleBtn.textContent = "🌙";
        localStorage.setItem("mode", "light");
      }
    });

   <!-- ✨ EmailJS Script -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
  (function() {
    emailjs.init("KELhkmeQKDAPx2dzw"); // 🔑 Replace with your real EmailJS user/public key
  })();

  const toggleBtn = document.getElementById("toggle-mode");
  const savedMode = localStorage.getItem("mode");

  if (savedMode === "dark") {
    document.body.classList.add("dark-mode");
    toggleBtn.textContent = "🌸";
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
      toggleBtn.textContent = "🌸";
      localStorage.setItem("mode", "dark");
    } else {
      toggleBtn.textContent = "🌙";
      localStorage.setItem("mode", "light");
    }
  });

  // 💌 EmailJS Form Submission
  const form = document.querySelector('.contact-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    emailjs.send("service_j5s1hnc", "template_ilbp3qm", {
      from_name: form.elements[0].value,
      from_email: form.elements[1].value,
      message: form.elements[2].value
    }).then(function(response) {
      console.log('SUCCESS!', response.status, response.text);
      successMessage.style.display = 'block';
      form.reset();

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, function(error) {
      console.log('FAILED...', error);
      alert("Oops! Something went wrong. Please try again later.");
    });
  });
</script>



</body>
</html>
