<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Jackeline Lopez</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- 🌙 Toggle Mode -->
  <div class="toggle-container">
    <button id="toggle-mode">🌙</button>
  </div>

  <!-- 🧭 Navbar -->
  <nav class="navbar">
    <a href="index.html">🌷 About</a>
    <a href="projects.html">💻 Projects</a>
    <a href="resume.html">📄 Resume</a>
    <a href="contact.html">📫 Contact</a>
  </nav>

  <!-- 💌 Contact Section -->
  <main>
    <div class="contact-card">
      <h1>Let’s Connect 💌</h1>
      <p>If you have any questions or just want to say hi, reach out to me below!</p>

      <!-- ✨ Contact Links -->
      <div class="contact-links">
        <a href="mailto:youremail@example.com" class="glow-link">📧 Email</a>
        <a href="https://www.linkedin.com/in/yourlinkedin" target="_blank" class="glow-link">💼 LinkedIn</a>
      </div>

      <!-- 📝 Contact Form -->
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message 💖" required></textarea>
        <button type="submit" class="sparkle-button">Send ✨</button>
      </form>
    </div>
  </main>

  <!-- 🌙 Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById("toggle-mode");
    const savedMode = localStorage.getItem("mode");

    if (savedMode === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "🌸";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

      if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "🌸";
        localStorage.setItem("mode", "dark");
      } else {
        toggleBtn.textContent = "🌙";
        localStorage.setItem("mode", "light");
      }
    });
  </script>
  
  <!-- ✅ Success Message (Hidden by Default) -->
<div id="success-message" style="display: none; margin-top: 20px;">
  <h2 style="font-size: 24px;">✅ Message Sent!</h2>
  <p>Thank you for reaching out 💖 I’ll get back to you soon!</p>
</div>


</body>
</html>
