    /* Base Styles */
    body {
      background: #fef6fa;
      color: #333;

      flex-direction: column;
      align-items: center;

    /* Toggle Button */
    #theme-toggle {

      font-size: 1.5rem;

      border: none;
      cursor: pointer;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #1c1c2e;
      color: #fef6fa;
    }

    body.dark-mode h1 {
      color: #dcd0ff;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ffcaff, #caa7ff);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-fade 0.5s ease-out;
      z-index: 9999;
    }

    @keyframes sparkle-fade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
