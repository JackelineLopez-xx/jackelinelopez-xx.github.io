  <!-- ðŸŒŸ Soft Star Cursor Effect -->
  <script>
    const stars = [];
    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.innerText = "âœ¦";
      star.style.position = "fixed";
      star.style.left = e.pageX + "px";
      star.style.top = e.pageY + "px";
      star.style.pointerEvents = "none";
      star.style.fontSize = "16px";
      star.style.color = "rgba(255, 255, 255, 0.7)";
      star.style.textShadow = "0 0 8px rgba(255,255,255,0.8)";
      star.style.transition = "transform 0.5s ease-out, opacity 0.5s ease-out";
      document.body.appendChild(star);
      stars.push(star);

      setTimeout(() => {
        star.style.transform = "translateY(-20px)";
        star.style.opacity = 0;
      }, 10);

      setTimeout(() => {
        star.remove();
        stars.shift();
      }, 500);
    });
  </script>

  <!-- ðŸŒ— Light/Dark Mode Script -->

    const savedMode = localStorage.getItem("mode");
